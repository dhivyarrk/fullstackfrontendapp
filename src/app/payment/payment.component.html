<div class="payment">
    <h1>Payment Options</h1>
  
    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm" class="payment-form">
      <!-- Payment Options -->
      <div class="form-group">
        <label for="payment">Choose Payment Method:</label>
        <div>
          <input
            type="radio"
            id="card"
            name="paymentMethod"
            value="card"
            [(ngModel)]="paymentData.paymentMethod"
            required
          />
          <label for="card">Pay by Card</label>
        </div>
        <div>
          <input
            type="radio"
            id="cash"
            name="paymentMethod"
            value="cash"
            [(ngModel)]="paymentData.paymentMethod"
          />
          <label for="cash">Cash on Delivery</label>
        </div>
      </div>
  
      <!-- Card Payment Details -->
      <div *ngIf="paymentData.paymentMethod === 'card'" class="card-details">
        <h3>Enter Card Details</h3>
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            [(ngModel)]="paymentData.cardDetails.cardNumber"
            required
            placeholder="Enter your card number"
          />
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date:</label>
          <input
            type="text"
            id="expiry"
            name="expiry"
            [(ngModel)]="paymentData.cardDetails.expiry"
            required
            placeholder="MM/YY"
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input
            type="text"
            id="cvv"
            name="cvv"
            [(ngModel)]="paymentData.cardDetails.cvv"
            required
            placeholder="Enter CVV"
          />
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Complete Payment</button>
    </form>
  </div>
